version: '2'

services:
  nginx:
    image: phundament/nginx-one:1.9
    volumes_from:
      - phpfpm
    ports:
      - '80'
    depends_on:
      - phpfpm
    networks:
      - frontend
      - internal

  phpfpm:
    image: phundament/app:4.2.0
    working_dir: /app/vendor/dmstr/yii2-pages-module
    depends_on:
      - mariadb
      - seleniumfirefox
    environment:
      APP_NAME: pages_test
      APP_TITLE: 'dmstr/yii2-pages TESTING v2'
      YII_ENV: 'prod'
      YII_DEBUG: 'false'
      DB_PORT_3306_TCP_ADDR: mariadb
      DB_PORT_3306_TCP_PORT: 3306
      DB_ENV_MYSQL_ROOT_USER: root
      DB_ENV_MYSQL_ROOT_PASSWORD: secretadmin
    volumes:
      - /app
      - ../:/app/vendor/dmstr/yii2-pages-module
      - ../tests/_config/local.php:/app/src/config/local.php
    networks:
      - internal

  mariadb:
    image: 'percona:5.6'
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: secretadmin
    networks:
      - internal

  seleniumfirefox:
    image: 'selenium/standalone-firefox-debug:2.52.0'
    expose:
        - '4444'
    ports:
        - '5900'
    networks:
      - internal

  seleniumchrome:
    image: 'selenium/standalone-chrome-debug:2.52.0'
    expose:
        - '4444'
    ports:
        - '5900'
    networks:
      - internal

networks:
  frontend:
    driver: bridge
  internal:
    driver: bridge
